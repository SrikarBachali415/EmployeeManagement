
<div class="login-container">
    <h2>Admin Login</h2>
    <form (ngSubmit)="login()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" >Login</button>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div style="padding-bottom: 10px;">
        <a style="float: left;" routerLink='/forgotpassword'>Forgot Password</a>
      
        <a style="float: right;" routerLink='/create'>Create Account</a>
        
      </div>
    </form>
  </div>
